<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  html,body {
    margin: 0;
    width: 100%;
    height: 100%;
  }
  .keyboard {
    position: fixed;
    bottom: 0;
    height: 50vh;
    width: 100%;
    background: green;
    z-index: 100;
    overflow: hidden;
  }
  .keyboard-inner {
    position: fixed;
    top: 0;
    bottom: 0;
    width: 100%;
    background: rgba(0, 0, 0, .6);
  }
  </style>
</head>
<body>
  <div class="keyboard">
    <div class="keyboard-inner"></div>
  </div>
</body>
</html>
